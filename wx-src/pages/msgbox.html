    <meta charset="utf-8">
    <title>Clippings</title>

    <link rel="stylesheet" href="chrome://browser/content/extension.css"/>
    <style>
      body {
        margin: 16px;
      }

      button {
        min-width: 72px;
        text-align: center !important;
      }
      
      #icon {
        float: left;
      }

      }

    <div id="content">
      <div id="icon">
        <img src="../img/clippings-wx.png" style="width:48px;height:48px"/>

        <p></p>
      </div>
    </div>

    <div id="msgbox-buttons">
      <button id="btn-accept" class="browser-style">OK</button>
    </div>

    <script src="../modules/aeMsgBox.js"></script>
    <script src="msgbox.js"></script>
  </body>
</html>
