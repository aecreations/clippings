<html>
  <head>
    <meta charset="utf-8">
    <title data-i18n="newClippingDlgTitle"></title>
    
    <link rel="stylesheet" href="new.css"/>
  </head>

  <body>
    <div id="content">
      <div class="row">
        <label for="clipping-name" data-i18n="labelName"></label>
      </div>
      <div class="row">
        <input type="text" id="clipping-name" size="50" />
      </div>
      <div class="row">
        <label for="clipping-text" data-i18n="labelContent"></label>
      </div>
      <div class="row">
        <textarea id="clipping-text" placeholder="Enter clipping text" rows="8"></textarea>
      </div>
      <div class="row">
        <label data-i18n="labelCreateInFldr"></label>
      </div>
      <div class="hbox folder-picker">
        <button id="new-clipping-fldr-picker-menubtn" class="folder-picker-menubtn" value="0"
	 data-i18n="rootFldrName"></button>
        <button id="new-folder-btn"></button>
      </div>
      <div id="new-clipping-fldr-tree-popup" class="folder-tree-popup">
	<div id="new-clipping-fldr-tree" class="folder-tree"></div>
      </div>
      <div id="new-clipping-fldr-tree-popup-bkgrd-ovl" class="popup-bkgrd"></div>
      
      <div class="separator" style="margin-top:16px"></div>

      <fieldset id="clipping-options-groupbox">
	<legend data-i18n="labelCreateClippingOptions"></legend>
        <button id="btn-expand-options"></button>
	<div id="clipping-options">
	  <div class="row browser-style">
	    <input type="checkbox" id="save-source-url"/><label for="save-source-url" data-i18n="labelSaveSrcURL"></label>
	  </div>
	  <div id="shct-key-and-label-opts" class="row hbox">
	    <div id="shortcut-key-select">
	      <label for="clipping-key" data-i18n="labelShortcutKey"></label>
	      <select id="clipping-key" class="browser-style">
		<option data-i18n="none"></option>
		<option>A</option>
		<option>B</option>
		<option>C</option>
		<option>D</option>
		<option>E</option>
		<option>F</option>
		<option>G</option>
		<option>H</option>
		<option>I</option>
		<option>J</option>
		<option>K</option>
		<option>L</option>
		<option>M</option>
		<option>N</option>
		<option>O</option>
		<option>P</option>
		<option>Q</option>
		<option>R</option>
		<option>S</option>
		<option>T</option>
		<option>U</option>
		<option>V</option>
		<option>W</option>
		<option>X</option>
		<option>Y</option>
		<option>Z</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>0</option>
	      </select>
	      <img id="shct-key-tooltip" src="../img/help-tooltip.svg"/>
	    </div>
	    <div id="clipping-options-spacer" class="spacer"></div>
	    <div id="clipping-label">
	      <label for="clipping-label-picker" data-i18n="labelLabel"></label>
	      <select id="clipping-label-picker" class="browser-style">
		<option value="" data-i18n="none"></option>
		<option value="red" data-i18n="labelRed"></option>
		<option value="orange" data-i18n="labelOrange"></option>
		<option value="yellow" data-i18n="labelYellow"></option>
		<option value="green" data-i18n="labelGreen"></option>
		<option value="blue" data-i18n="labelBlue"></option>
		<option value="purple" data-i18n="labelPurple"></option>
		<option value="grey" data-i18n="labelGrey"></option>
	      </select>
	    </div>
	  </div>
        </div>
      </div> <!-- fieldset -->
    </div>  <!-- #content -->

    <div id="dlg-buttons">
      <button id="btn-accept" class="default" data-i18n="btnOK"></button>
      <button id="btn-cancel" data-i18n="btnCancel"></button>
    </div>

    <!-- Dialog boxes -->
    <div id="new-folder-dlg" class="lightbox">
      <div class="dlg-content">
        <div class="row">
	  <label for="new-fldr-name" data-i18n="labelNewFldrName"></label>
        </div>
        <div class="row">
	  <input type="text" id="new-fldr-name"/>
	</div>
	<div class="row">
	  <label id="new-folder-dlg-fldr-picker-label" for="new-folder-dlg-fldr-picker-mnubtn"
	   data-i18n="labelCreateAsSubfOf"></label>
        </div>
        <div class="folder-picker">
	  <button id="new-folder-dlg-fldr-picker-mnubtn" class="folder-picker-menubtn" value="0"
           data-i18n="rootFldrName"></button>
        </div>
	<div id="new-folder-dlg-fldr-tree-popup" class="folder-tree-popup">
	  <div id="new-folder-dlg-fldr-tree" class="folder-tree"></div>
        </div>
	<div id="new-folder-dlg-fldr-tree-popup-bkgrd-ovl" class="popup-bkgrd"></div>
      </div>
      <div class="dlg-btns">
        <button class="dlg-accept default" data-i18n="btnOK"></button>
        <button class="dlg-cancel" data-i18n="btnCancel"></button>
      </div>
    </div>

    <div id="create-clipping-error-msgbox" class="lightbox">
      <div class="dlg-content browser-style">
	<div class="msgbox-error-icon"></div>
	<p class="msgbox-error-msg"></p>
      </div>
      <div class="dlg-btns">
        <button class="dlg-accept default" data-i18n="btnOK"></button>
      </div>
    </div>
    <div id="lightbox-bkgrd-ovl" class="lightbox-bkgrd"></div>
    
    <script src="../lib/jquery.js"></script>
    <script src="../lib/fancytree/jquery.fancytree-all-deps.min.js"></script>
    <script src="../modules/aeConst.js"></script>
    <script src="../modules/aeDialog.js"></script>
    <script src="../modules/aeFolderPicker.js"></script>
    <script src="../modules/aeImportExport.js"></script>
    <script src="../modules/aeI18n.js"></script>
    <script src="new.js"></script>
  </body>
</html>
