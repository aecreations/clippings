<html>
  <head>
    <meta charset="utf-8">
    <title data-i18n="welcomePageTitle"></title>

    <link rel="shortcut icon" href="../img/clippings16.svg"/>
    <link rel="stylesheet" href="../style/lightbox.css"/>
    <link rel="stylesheet" href="welcome.css"/>
  </head>

  <body>
    <main class="deck">
      <div id="welcome-pg" class="deck-content">
	<div id="main-header">
	  <div id="install-success-header">
     	    <img id="install-success-hdr-icon" src="../img/icon96.svg" role="presentation"/>
	    <h1 data-i18n="welcInstallSuccessHdg"></h1>
	    <div class="subhead" data-i18n="extDesc"></div>
	  </div>
	</div>

	<div id="welcome-actions">
	  <div id="welcome-quick-start" class="welcome-action-card">
	    <h2 data-i18n="welcQuickStartHdg"></h2>
	    <p data-i18n="welcQuickStartDesc"></p>
	    <div class="card-btns">
  	      <button id="goto-quick-start" class="btn-puffy default" data-i18n="welcQuickStartCTA"></button>
	    </div>
	  </div>

	  <div id="welcome-whats-new" class="welcome-action-card">
	    <h2 data-i18n="welcWhatsNewHdg"></h2>
	    <p data-i18n="welcWhatsNewDesc"></p>
	    <div class="card-btns">
	      <button id="goto-whatsnew" class="btn-puffy default" data-i18n="welcWhatsNewCTA"></button>
	    </div>
	  </div>
	</div>  <!-- #welcome-actions -->

        <div id="welcome-help">
          <div id="welcome-help-links" class="welcome-action-card-horiz">
            <div id="aecreations-links">
              <ul>
                <li id="link-website"><a data-i18n="welcHelpLink"></a></li>
                <li id="link-forum"><a data-i18n="linkForum"></a></li>
                <li id="link-blog"><a data-i18n="linkBlog"></a></li>
              </ul>
            </div>
          </div>
        </div>

	<div id="dismiss-welcome-footer">
	  <button id="dismiss-welcome" data-i18n="closeWelcomePg"></button>
	</div>
      </div> <!-- #welcome-page -->
    </main>

    <script src="../lib/jquery.js"></script>
    <script src="../lib/purify.min.js"></script>
    <script src="../scripts/aeConst.js"></script>
    <script src="../scripts/aeI18n.js"></script>
    <script src="../scripts/aeInterxn.js"></script>
    <script src="welcome.js"></script>
  </body>
</html>
