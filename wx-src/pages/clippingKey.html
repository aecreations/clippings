<html>
  <head>
    <meta charset="utf-8">
    <title>Clippings</title>

    <link rel="stylesheet" href="chrome://browser/content/extension.css"/>
    <link rel="stylesheet" href="../style/dialog.css"/>
    <style>

      #icon {
        float: left;
      }

      #dlg-content {
        margin-left: 50px;
      }

      #dlg-content {
        font-size: 13px;
      }

      #key-legend {
        clear: both;
        margin-top: 28px;
      }
      
      #btn-cancel {
        margin-right: 8px;
      
      }
    </style>
    
  </head>

  <body>
    <div id="paste-by-shortcut-key">
      <div id="content">
	<div id="icon">
          <img src="../img/keyboard-paste.png"/>
	</div>
	<div id="dlg-content">
	  <div>Press the shortcut key of the clipping you want to paste.</div>
	</div>

	<div id="key-legend">
	  <!--
          <div class="desc">F1 = shortcut key list</div>
          <div class="desc">TAB = search clipping by name</div>
          -->
	</div>
      </div>
    </div>
    
    <div id="dlg-buttons">
      <button id="btn-cancel" class="browser-style">Cancel</button>
    </div>

    <script src="../lib/jquery.js"></script>
    <script src="clippingKey.js"></script>
  </body>
</html>
