<html>
  <head>
    <meta charset="utf-8">
    <title>Clippings</title>

    <link rel="stylesheet" href="chrome://browser/content/extension.css"/>
    <link rel="stylesheet" href="../lib/EasyAutocomplete/easy-autocomplete.css"/>
    <link rel="stylesheet" href="../style/dialog.css"/>
    <link rel="stylesheet" href="keyboardPaste.css"/>

  </head>

  <body>
    <div class="deck">
      <div id="paste-by-shortcut-key" class="deck-content">
	<div id="keyboard-paste-ico" class="icon">
          <img src="../img/keyboard-paste.png"/>
	</div>
	<div id="paste-by-shct-key-content">
	  <div>Press the shortcut key of the clipping you want to paste.</div>
	</div>
	<div class="key-legend">
          <div class="desc">F1 = shortcut list</div>
          <div class="desc">TAB = search clipping by name</div>
	</div>
      </div>  <!-- #paste-by-shortcut-key -->
      
      <div id="search-by-name" class="deck-content">
	<div id="search-by-name-ico" class="icon">
	  <img src="chrome://global/skin/icons/question-64.png"/>
	</div>
	<div id="search-by-name-content" class="browser-style">
	  <div id="clipping-search-label">
	    <label for="clipping-search">Search for clipping by name:</label>
          </div>
	  <input type="text" id="clipping-search"/>
	  <div id="clear-search"></div>
	  <div id="num-matches">&nbsp;</div>
	</div>

	<div class="key-legend">
	  <div class="desc">TAB = shortcut key mode</div>
	</div>
      </div>  <!-- #search-by-name -->

      <div id="shortcut-list">
        <div id="shortcut-list-toolbar" class="hbox">
	  <button id="paste-clipping" class="toolbar-button toolbar-button-labelled"
	   disabled="true">Insert Clipping</button>
	  <button id="export-shct-list" class="toolbar-button toolbar-button-labelled">Save As HTML</button>
	  <button id="close" class="browser-style">Close</button>
	</div>
	<div id="shortcut-list-content"></div>
      </div>  <!-- #shortcut-list -->
    </div>  <!-- .deck -->
    
    <div id="dlg-buttons">
      <button id="btn-cancel" class="browser-style">Cancel</button>
    </div>

    <script src="../lib/jquery.js"></script>
    <script src="../lib/EasyAutocomplete/jquery.easy-autocomplete.js"></script>
    <script src="../modules/aeConst.js"></script>
    <script src="../modules/aeImportExport.js"></script>
    <script src="keyboardPaste.js"></script>
  </body>
</html>
