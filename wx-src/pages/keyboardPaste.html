<html>
  <head>
    <meta charset="utf-8">
    <title data-i18n="extName"></title>

    <link rel="stylesheet" href="chrome://browser/content/extension.css"/>
    <link rel="stylesheet" href="../lib/EasyAutocomplete/easy-autocomplete.min.css"/>
    <link rel="stylesheet" href="../style/dialog.css"/>
    <link rel="stylesheet" href="keyboardPaste.css"/>

  </head>

  <body>
    <div class="deck">
      <div id="paste-by-shortcut-key" class="deck-content">
	<div id="keyboard-paste-ico" class="icon">
          <img src="../img/keyboard-paste.png"/>
	</div>
	<div id="paste-by-shct-key-content">
	  <div data-i18n="shortcutKeyDesc"></div>
	</div>
	<div class="key-legend">
          <div class="desc" data-i18n="keybPasteDlgF1"></div>
          <div class="desc" data-i18n="keybPasteDlgTab"></div>
	</div>
      </div>  <!-- #paste-by-shortcut-key -->
      
      <div id="search-by-name" class="deck-content">
	<div id="search-by-name-ico" class="icon">
	  <img src="chrome://global/skin/icons/question-64.png"/>
	</div>
	<div id="search-by-name-content" class="browser-style">
	  <div id="clipping-search-label" class="hbox">
	    <label id="search-label-text" for="clipping-search" data-i18n="srchByNameDesc"></label>
	    <span id="search-label-spacer"></span>
 	    <label id="num-matches">&nbsp;</label>
          </div>
	  <div id="clear-search"></div>
	  <input type="text" id="clipping-search"/>
	</div>

	<div class="key-legend">
	  <div class="desc" data-i18n="keybPasteDlgTabShctMode"></div>
	</div>
      </div>  <!-- #search-by-name -->

      <div id="shortcut-list">
        <div id="shortcut-list-toolbar" class="hbox">
	  <button id="paste-clipping" class="toolbar-button toolbar-button-labelled"
	   disabled="true" data-i18n="insClipping"></button>
	  <button id="export-shct-list" class="toolbar-button toolbar-button-labelled"
	   data-i18n="exportHTML"></button>
	  <button id="close" class="browser-style" data-i18n="btnClose"></button>
	</div>
	<div id="shortcut-list-content"></div>
      </div>  <!-- #shortcut-list -->
    </div>  <!-- .deck -->
    
    <div id="dlg-buttons">
      <button id="btn-cancel" class="browser-style" data-i18n="btnCancel"></button>
    </div>

    <script src="../lib/jquery.js"></script>
    <script src="../lib/EasyAutocomplete/jquery.easy-autocomplete.min.js"></script>
    <script src="../lib/purify.min.js"></script>
    <script src="../lib/i18n.js"></script>
    <script src="../modules/aeConst.js"></script>
    <script src="../modules/aeImportExport.js"></script>
    <script src="keyboardPaste.js"></script>
  </body>
</html>
