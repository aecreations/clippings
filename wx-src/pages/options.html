<!DOCTYPE html>
<!-- This Source Code Form is subject to the terms of the Mozilla Public
   - License, v. 2.0. If a copy of the MPL was not distributed with this
   - file, You can obtain one at http://mozilla.org/MPL/2.0/. -->

<html>
  <head>
    <meta charset="utf-8">
    <title data-i18n="prefsTitle"></title>

    <link rel="shortcut icon" href="../img/clippings16.svg"/>
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>
    <header>
      <div id="pref-pg-hdr" role="heading">
        <img id="addon-icon" src="../img/icon.svg" role="presentation"/>
        <h2 id="pref-pg-hdr-text" data-i18n="prefsTitle"></h2>
	<button id="about-btn" data-i18n="aboutBtn"></button>
      </div>
    </header>

    <main id="ae-clippings-preferences">
      <div class="tab-container" role="tablist">
	<div id="preftab-general" class="tab">
	  <button id="preftab-general-btn" class="active-tab" role="tab" aria-controls="prefpane-general" data-i18n="prefTabGen"></button>
	</div><div id="preftab-paste" class="tab">
	  <button id="preftab-paste-btn" role="tab" aria-controls="prefpane-paste" data-i18n="prefTabPaste"></button>
	</div><div id="preftab-sync-clippings" class="tab">
	  <button id="preftab-sync-clippings-btn" role="tab" aria-controls="prefpane-sync-clippings" data-i18n="syncClippings"></button>
	</div>
      </div>

      <div id="prefpane-general" class="tab-panel active-tab-panel" role="tabpanel">
        <p id="browser-action-opt-label" data-i18n="brwsActOpt"></p>
        <div id="browser-action-opt-ctr" class="row browser-style">
          <input type="radio" id="brws-act-open-clippings-mgr" name="browser-action-opt" value="1" aria-describedby="browser-action-opt-label"/><label for="brws-act-open-clippings-mgr" data-i18n="brwsActClpMgr"></label>
          <input type="radio" id="brws-act-open-clippings-sidebar" name="browser-action-opt" value="2" aria-describedby="browser-action-opt-label"/><label for="brws-act-open-clippings-sidebar" data-i18n="brwsActSbar"></label>
        </div>
	<fieldset id="general-options">
	  <legend data-i18n="prefsHdgGeneralOptions"></legend>

	  <div class="row browser-style">
	    <input type="checkbox" id="always-save-src-url"/><label for="always-save-src-url" data-i18n="cbAlwaysSaveSrcURL"></label>
	  </div>
	  <div class="row browser-style">
	    <input type="checkbox" id="check-spelling"/><label for="check-spelling" data-i18n="cbCheckSpelling"></label>
	  </div>

	  <div class="row browser-style">
	    <input type="checkbox" id="backup-reminder"/><label for="backup-reminder" data-i18n="backupRemind"></label>
	    <select id="backup-reminder-freq" class="browser-style">
	      <option value="1" data-i18n="backupRemFreqDaily"></option>
	      <option value="5" data-i18n="backupRemFreqTwoDays"></option>
	      <option value="6" data-i18n="backupRemFreqThreeDays"></option>
	      <option value="7" data-i18n="backupRemFreqFiveDays"></option>
	      <option value="2" data-i18n="backupRemFreqWeekly"></option>
	      <option value="4" data-i18n="backupRemFreqTwoWeeks"></option>
	      <option value="3" data-i18n="backupRemFreqMonthly"></option>
	    </select>
	    <label for="backup-reminder-freq" data-i18n="backupRemDays"></label>
	  </div>

	  <div class="row indent browser-style">
	   <input type="checkbox" id="skip-backup-if-no-chg"/><label id="skip-backup-label" for="skip-backup-if-no-chg" data-i18n="backupRemSkip"></label>
	  </div>

	  <div class="row browser-style">
	    <input type="checkbox" id="backup-filename-with-date"/><label for="backup-filename-with-date" data-i18n="cbBackupFilenameWithDate"></label>
	  </div>

          <div class="row browser-style">
            <input type="checkbox" id="show-shct-key-in-menu"/><label for="show-shct-key-in-menu" data-i18n="cbShowShctMnu"></label>
          </div>
          <div class="row indent browser-style">
	    <label id="shct-key-in-menu-opt-label" for="shct-key-in-menu-opt" data-i18n="shctDispOpt"></label>
	    <select id="shct-key-in-menu-opt" class="browser-style">
              <option value="0" data-i18n="shctDispParen"></option>
              <option value="1" data-i18n="shctDispSqBkt"></option>
            </select>
          </div>

	  <div class="row">
	    <button id="wnds-dlgs-settings" data-i18n="wndsAndDlgsOpts"></button>
	  </div>
	</fieldset>
      </div> <!-- /prefpane-general -->

      <div id="prefpane-paste" class="tab-panel" role="tabpanel">
	<p id="html-paste-options" data-i18n="labelPasteOpts"></p>

        <div id="html-paste-options-ctr">
	  <div class="row browser-style">
	    <input type="radio" id="paste-opt-formatted" name="html-paste-opt" value="1" aria-describedby="html-paste-options"/><label for="paste-opt-formatted" data-i18n="pasteOptFormatted"></label>
	  </div>
	  <div id="paste-formatted-opts" class="row indent browser-style">
	    <p id="html-paste-note" data-i18n="htmlPasteDescTB"></p>
	    <input type="checkbox" id="html-auto-line-break" class="checkbox"/><label id="html-auto-line-break-label" for="html-auto-line-break" data-i18n="cbAutoLineBreak"></label>
	  </div>
	  <div id="paste-opt-raw-html-row" class="row browser-style">
	    <input type="radio" id="paste-opt-raw-html" name="html-paste-opt" value="2" aria-describedby="html-paste-options"/><label for="paste-opt-raw-html" data-i18n="pasteOptRawHTML"></label>
	  </div>
        </div>

        <fieldset id="paste-options">
          <legend data-i18n="prefsHdgPasteOptions"></legend>

	  <div id="enable-shortcut-key-ctr" class="row browser-style">
	    <input type="checkbox" id="enable-shortcut-key"/><label id="enable-shortcut-key-label" for="enable-shortcut-key" data-i18n="prefsShortcutMode"></label>
	    <label id="shortcut-key-prefix-modifiers"></label>
	    <select id="shortcut-key-selector" class="browser-style">
	      <option value="A">A</option>
	      <option value="B">B</option>
	      <option value="C">C</option>
	      <option value="D">D</option>
	      <option value="E">E</option>
	      <option value="F">F</option>
	      <option value="G">G</option>
	      <option value="H">H</option>
	      <option value="I">I</option>
	      <option value="J">J</option>
	      <option value="K">K</option>
	      <option value="L">L</option>
	      <option value="M">M</option>
	      <option value="N">N</option>
	      <option value="O">O</option>
	      <option value="P">P</option>
	      <option value="Q">Q</option>
	      <option value="R">R</option>
	      <option value="S">S</option>
	      <option value="T">T</option>
	      <option value="U">U</option>
	      <option value="V">V</option>
	      <option value="W">W</option>
	      <option value="X">X</option>
	      <option value="Y">Y</option>
	      <option value="X">Z</option>
	      <option value="1">1</option>
	      <option value="2">2</option>
	      <option value="3">3</option>
	      <option value="4">4</option>
	      <option value="5">5</option>
	      <option value="6">6</option>
	      <option value="7">7</option>
	      <option value="8">8</option>
	      <option value="9">9</option>
	      <option value="0">0</option>
	      <option value="Comma">,</option>
	      <option value="Period">.</option>
	    </select>
          </div>
	  <div class="indent">
	    <p id="shortcut-key-note" class="note"></p>
	  </div>

	  <div class="row">
	    <label for="auto-inc-plchldrs-start-val" data-i18n="prefsDefaultNumPlchldrStart"></label>
	    <input type="number" id="auto-inc-plchldrs-start-val" min="0" value="0"/>
	  </div>
	  <div class="row">
            <button id="sidebar-paste-opts" data-i18n="sidebarOpts"></button>
          </div>
        </fieldset>
      </div> <!-- /prefpane-paste -->

      <div id="prefpane-sync-clippings" class="tab-panel" role="tabpanel">
	<fieldset id="sync-options">
	  <legend data-i18n="syncClippings"></legend>

	  <div class="row browser-style">
	    <p id="sync-intro" class="description"></p>
	    <p id="sync-hlp-cta" class="description"><a id="show-sync-help" href="#"><span data-i18n="syncLearnMore"></span></a></p>

	    <p id="sync-status"></p>
	  </div>
	  <div class="row">
	    <button id="sync-settings" data-i18n="syncSettings"></button>
	    <button id="toggle-sync"></button>
	  </div>
	</fieldset>	
      </div> <!-- /prefpane-sync-clippings -->
    </main>

    <!-- Dialog boxes -->
    <div id="lightbox-bkgrd-ovl" class="lightbox-bkgrd"></div>
    <div id="wnds-dlgs-opts-dlg" class="lightbox" role="dialog" aria-labelledby="wnds-dlgs-opts-dlg-hdg">
      <div class="dlg-content">
        <p id="wnds-dlgs-opts-dlg-hdg" class="dlg-subhead" role="heading" data-i18n="wndsDlgsOptsTitle"></p>
	<div id="wnds-dlgs-opts-exp-warn">
	  <div class="warning-icon"></div>
	  <div id="wnds-dlgs-opts-exp-warn-msg"></div>
	</div>

	<div class="row browser-style">
	  <input type="checkbox" id="auto-pos-wnds"/><label for="auto-pos-wnds" data-i18n="autoPosWnds"></label>
	</div>
	<div class="row browser-style">
	  <input type="checkbox" id="clpmgr-save-wnd-pos"/><label id="clpmgr-save-wnd-pos-label" for="clpmgr-save-wnd-pos" data-i18n="clpMgrSaveWndPos"></label>
	</div>
	<div class="row browser-style">
	  <button id="reset-clpmgr-wnd-pos" class="indent dlg-btn" data-i18n="btnReset"></button>
	  <img id="reset-clpmgr-wnd-pos-ack" src="../img/success.svg"/>
	</div>
      </div>
      <div class="dlg-btns">
	<button class="dlg-accept default" data-i18n="btnOK"></button>
	<button class="dlg-btn dlg-cancel" data-i18n="btnCancel"></button>
      </div>
    </div>

    <div id="sidebar-opts-dlg" class="lightbox" role="dialog" aria-labelledby="sidebar-opts-dlg-hdg">
      <div class="dlg-content">
	<p id="sidebar-opts-dlg-hdg" class="dlg-subhead" data-i18n="sidebarTitle"></p>
        <div class="row browser-style">
          <input type="checkbox" id="enbl-sidebar-paste"><label for="enbl-sidebar-paste" data-i18n="optPasteFromSbar"></label><span class="experimental-label" data-i18n="labelExpermt"></span>
        </div>

	<p data-i18n="pasteFromSbarInstr"></p>
        <ol>
          <li data-i18n="pasteFromSbarStep1"></li>
          <li data-i18n="pasteFromSbarStep2"></li>
          <li data-i18n="pasteFromSbarStep3"></li>
        </ol>

	<p data-i18n="pasteFromSbarTip"></p>

      </div>
      <div class="dlg-btns">
	<button class="dlg-accept default" data-i18n="btnOK"></button>
	<button class="dlg-btn dlg-cancel" data-i18n="btnCancel"></button>
      </div>
    </div>

    <div id="request-native-app-conxn-perm-dlg" class="lightbox" role="alertdialog">
      <div class="msgbox-icon"></div>
      <div class="dlg-content">
	<p class="dlg-subhead" data-i18n="syncPermReqTitle"></p>
	<div id="native-app-conxn-perm-detail">
	  <ul>
	    <li id="ext-perm-native-msg"></li>
	  </ul>
	  <p id="ext-perm-native-msg-detail" class="label"></p>
        </div>
      </div>
      <div class="dlg-btns">
	<button class="dlg-accept default" data-i18n="btnReqPerm"></button>
	<button class="dlg-btn dlg-cancel" data-i18n="btnCancel"></button>
      </div>
    </div>

    <div id="sync-clippings-dlg" class="lightbox" role="dialog" aria-labelledby="sync-clippings-dlg-hdg">
      <div class="dlg-content">
	<p id="sync-clippings-dlg-hdg" class="dlg-subhead" role="heading" data-i18n="syncClippings"></p>
        <div id="sync-connection-check" class="deck">
	  <p class="label" data-i18n="syncConnect"><p>
	  <progress></progress>
	</div>
	<div id="sync-cxn-error" class="deck">
          <div class="msgbox-icon"></div>
          <div class="dlg-content">
	    <div class="error-msg" data-i18n="errSyncConxn"></div>
            <p id="sync-conxn-error-detail" class="label"></p>
          </div>
        </div>
	<div id="generic-error" class="deck">
	  <div class="msgbox-icon"></div>
          <div class="dlg-content">
	    <div class="error-msg" data-i18n="errSync"></div>
	    <textarea id="sync-err-detail" readonly="true"></textarea>
	  </div>
        </div>
	<div id="sync-folder-location" class="deck">
	  <div id="sync-fldr-picker-label" class="row">
 	    <div class="label" data-i18n="syncFileDir"></div>
          </div>
	  <div id="sync-fldr-picker" class="row">
  	    <input type="text" id="sync-fldr-curr-location" required value=""/>
	    <button id="browse-sync-fldr" class="dlg-btn" data-i18n="btnBrowse"></button>
          </div>
	  <fieldset>
	  <legend data-i18n="syncOptsHdg"></legend>
	    <div class="row browser-style">
	      <input type="checkbox" id="sync-helper-app-update-check"/><label for="sync-helper-app-update-check" data-i18n="syncUpdateChkOpt"></label>
	    </div>
	    <div class="row browser-style">
              <input type="checkbox" id="show-only-sync-items"/><label for="show-only-sync-items" data-i18n="cxtMnuSyncItemsOnly"></label>
            </div>
	    <div class="row browser-style">
              <input type="checkbox" id="cmprs-sync-data"/><label for="cmprs-sync-data" data-i18n="cmprsSyncData"></label>
	      <p id="cmprs-sync-data-reqmt" class="description indent"></p>
            </div>
	  </fieldset>
	</div>
      </div>
      <div class="dlg-btns">
	<button class="dlg-accept default" data-i18n="btnOK"></button>
	<button class="dlg-btn dlg-cancel" data-i18n="btnCancel"></button>
      </div>
    </div>

    <div id="turn-off-sync-clippings-dlg" class="lightbox" role="alertdialog">
      <div class="msgbox-icon"></div>
      <div class="dlg-content">
	<p class="label" data-i18n="syncTurnOffConf"></p>
      </div>
      <div class="dlg-btns">
	<button class="dlg-btn dlg-btn-yes" data-i18n="btnYes"></button>
	<button class="dlg-accept default" data-i18n="btnNo"></button>
      </div>
    </div>

    <div id="turn-off-sync-clippings-ack-dlg" class="lightbox" role="alertdialog">
      <div class="info-icon"></div>
      <div class="dlg-content">
	<p class="label" data-i18n="syncTurnOffAck"></p>
        <div id="delete-sync-fldr-opt" class="browser-style">
	  <input type="checkbox" id="delete-sync-fldr" class="checkbox-s" checked/><label for="delete-sync-fldr" data-i18n="syncTurnOffRmFldr"></label>
        </div>
      </div>
      <div class="dlg-btns">
        <button class="dlg-accept default" data-i18n="btnOK"></button>
      </div>
    </div>

    <div id="sync-clippings-help-dlg" class="lightbox" role="dialog">
      <div class="dlg-content"></div>
      <div class="dlg-btns">
	<button class="dlg-accept default" data-i18n="btnOK"></button>
      </div>
    </div>

    <div id="about-dlg" class="lightbox" role="dialog">
      <div class="dlg-content">
        <div id="ext-icon"></div>
	<div id="ext-info">
          <label id="ext-name" class="about-content-row"></label>
	  <label id="ext-ver" class="about-content-row"></label>
	</div>
	<label id="ext-desc" class="about-content-row"></label>
	<hr/>
	<div id="credits">
	  <div class="about-content-row">
	    <label id="ext-author" data-i18n="aboutAuthor"></label>
	    <a id="ext-home-pg" class="hyperlink" data-i18n="aboutHomePgLink"></a>
	  </div>
	  <label id="translations-ack" class="about-content-row" data-i18n="aboutTrans"></label>
	  <label class="about-content-row"><a href="../LICENSE.txt" class="hyperlink" data-i18n="aboutLicLink"></a></label>
	</div>
        <div id="usr-contrib-cta" class="about-content-row">
        </div>
	<hr/>
	<div id="diag-info">
	  <div class="deck">
	    <div id="sync-diag-loading" class="deck-content">
	      <img src="../img/throbber.gif"/>
	    </div>
	    <div id="sync-diag" class="deck-content">
              <div class="about-content-row">
	        <label id="sync-ver-label" data-i18n="aboutSyncVerLabel"></label>
	        <span id="sync-ver"></span>
              </div>
	      <div id="sync-diag-detail" class="about-content-row">
		<label id="about-sync-status"></label>
		<label id="sync-file-size-label" data-i18n="aboutSyncFileSize"></label> <span id="sync-file-size"></span>
	      </div>
	    </div>
	  </div>  <!-- /.deck -->
	</div>
      </div>
      <div class="dlg-btns">
	<button class="dlg-accept default" data-i18n="btnOK"></button>
      </div>
    </div>
    
    <script src="../lib/jquery.js"></script>
    <script src="../lib/purify.min.js"></script>
    <script src="../scripts/aeConst.js"></script>
    <script src="../scripts/aeDialog.js"></script>
    <script src="../scripts/aeI18n.js"></script>
    <script src="../scripts/aePrefs.js"></script>
    <script src="../scripts/aeInterxn.js"></script>
    <script src="../scripts/aeVersionCmp.js"></script>
    <script src="../scripts/aeMozVersion.js"></script>
    <script src="../scripts/aeVisual.js"></script>
    <script src="options.js"></script>

  </body>
</html>
