<html>
  <head>
    <meta charset="utf-8">
    <title data-i18n="prefsTitle"></title>
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>
    <main id="ae-clippings-preferences">
      <img id="addon-icon" src="../img/icon.svg"/>
      <h2 data-i18n="prefsTitle"></h2>

      <div class="pref-section-content">
        <fieldset id="paste-options">
          <legend data-i18n="prefsHdgPasteOptions"></legend>

	  <div class="row" style="margin-bottom:6px">
  	    <label for="html-paste-options"data-i18n="labelPasteOptions"></label>
	    <br/>
	    <select id="html-paste-options" class="browser-style">
	      <option value="1" data-i18n="pasteOptFormatted"></option>
	      <option value="2" data-i18n="pasteOptRawHTML"></option>
            </select>
	  </div>
	  
	  <div class="indent browser-style">
	    <input type="checkbox" id="html-auto-line-break"/>
	    <label for="html-auto-line-break" data-i18n="cbAutoLineBreak"></label>
	    <p class="description" data-i18n="htmlPasteDesc"></p>
          </div>
	  <div class="row browser-style">
	    <input type="checkbox" id="enable-shortcut-key"/>
	    <label id="enable-shortcut-key-label" for="enable-shortcut-key"></label>
          </div>

	  <div class="row">
	    <label for="auto-inc-plchldrs-start-val" data-i18n="prefsDefaultNumPlchldrStart"></label>
	    <input type="number" id="auto-inc-plchldrs-start-val" min="0" value="0"/>
	  </row>
        </fieldset>
      </div>

      <fieldset id="general-options">
	<legend data-i18n="prefsHdgGeneralOptions"></legend>

	<div class="row browser-style">
	  <input type="checkbox" id="always-save-src-url"/>
	  <label for="always-save-src-url" data-i18n="cbAlwaysSaveSrcURL"></label>
        </div>
	<div class="row browser-style">
	  <input type="checkbox" id="check-spelling"/>
	  <label for="check-spelling" data-i18n="cbCheckSpelling"></label>
	</div>
      </fieldset>
    </main>

    <script src="../lib/jquery.js"></script>
    <script src="../lib/i18n.js"></script>
    <script src="../modules/aeConst.js"></script>
    <script src="options.js"></script>

  </body>
</html>
