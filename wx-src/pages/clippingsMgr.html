<html>
  <head>
    <meta charset="utf-8">
    <title>Clippings Manager</title>

    <link rel="stylesheet" href="chrome://browser/content/extension.css"/>
    <link rel="stylesheet" href="../lib/fancytree/skin/ui.fancytree.css"/>
    <link rel="stylesheet" href="../style/lightbox.css"/>
    <link rel="stylesheet" href="clippingsMgr.css"/>
  </head>

  <body>
    <div id="banner">
      <span id="banner-msg"></span>
    </div>

    <div id="toolbar" class="hbox">
      <button id="new-clipping" class="toolbar-button">+ New Clipping</button>
      <button id="new-folder" class="toolbar-button">+ New Folder</button>
      <button id="delete" class="toolbar-button">Delete</button>
    </div>
    
    <div id="content" class="hbox">

      <div id="clippings-tree"></div>

      <div id="item-properties" class="vbox browser-style">
	<input type="text" id="clipping-name" placeholder="Clipping Name"/>
	<textarea id="clipping-text" class="browser-style" placeholder="Enter clipping text"></textarea>

	<!-- Source URL -->
	<div id="source-url-bar">
	  <label>Source address:</label>
	  <div id="clipping-src-url">(None)</div>
	</div>

	<!-- Shortcut key -->
	<div id="options-bar">
          <label for="clipping-key">Shortcut key:</label>
          <select id="clipping-key" class="browser-style" size="1">
  	    <option>(None)</option>
	    <option>A</option>
	    <option>B</option>
	    <option>C</option>
	    <option>D</option>
	    <option>E</option>
	    <option>F</option>
	    <option>G</option>
	    <option>H</option>
	    <option>I</option>
	    <option>J</option>
	    <option>K</option>
	    <option>L</option>
	    <option>M</option>
	    <option>N</option>
	    <option>O</option>
	    <option>P</option>
	    <option>Q</option>
	    <option>R</option>
	    <option>S</option>
	    <option>T</option>
	    <option>U</option>
	    <option>V</option>
	    <option>W</option>
	    <option>X</option>
	    <option>Y</option>
	    <option>Z</option>
	    <option>1</option>
	    <option>2</option>
	    <option>3</option>
	    <option>4</option>
	    <option>5</option>
	    <option>6</option>
	    <option>7</option>
	    <option>8</option>
	    <option>9</option>
	    <option>0</option>
	  </select>
	</div> <!-- #options-bar -->
      </div>
      
    </div> <!-- #content -->

    <!-- TEMPORARY -->
    <div id="import-clippings" style="margin-left:16px;margin-bottom:16px">
      Import clippings:
      <input type="file" id="import-clippings-file-upload" accept=".rdf, .json">
    </div>    
    <!-- END TEMPORARY -->
    
    <div id="status-bar" class="hbox">
      <span id="status-bar-msg"></span>
    </div>

    <!-- Dialog boxes -->
    <div id="shortcut-key-conflict-msgbox" class="lightbox">
      <p>The selected shortcut key has already been assigned to another clipping.  Please select a different shortcut key.</p>
      <button class="dlg-accept browser-style default">OK</button>
    </div>
    <div id="lightbox-bkgrd-ovl" class="lightbox-bkgrd"></div>
    
    <script src="../lib/jquery.js"></script>
    <script src="../lib/fancytree/jquery.fancytree-all-deps.min.js"></script>
    <script src="../lib/fancytree/jquery.fancytree.dnd5.js"></script>
    <script src="../lib/rdflib.js"></script>
    <script src="../modules/aeImportExport.js"></script>
    <script src="clippingsMgr.js"></script>
  </body>
</html>
