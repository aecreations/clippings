<html>
  <head>
    <meta charset="utf-8">
    <title>Clippings Manager</title>

    <link rel="stylesheet" href="chrome://browser/content/extension.css"/>
    <link rel="stylesheet" href="../lib/fancytree/skin/ui.fancytree.css"/>
    <link rel="stylesheet" href="../style/lightbox.css"/>
    <link rel="stylesheet" href="clippingsMgr.css"/>
  </head>

  <body>
    <div id="banner">
      <span id="banner-msg"></span>
    </div>

    <div id="toolbar" class="hbox">
      <button id="new-clipping" class="toolbar-button">+ New Clipping</button>
      <button id="new-folder" class="toolbar-button">+ New Folder</button>
      <button id="move" class="toolbar-button">Move</button>
      <button id="delete" class="toolbar-button">Delete</button>
      <button id="undo" class="toolbar-button">Undo</button>
      <span id="spacer-1" class="spacer"></span>
      <!-- TEMPORARY -->
      <button id="tmp-import" class="toolbar-button">Import</button>
      <button id="tmp-export" class="toolbar-button">Export</button>
      <!-- END TEMPORARY -->
    </div>
    
    <div id="content" class="hbox">

      <div id="clippings-tree"></div>

      <div id="item-properties" class="vbox browser-style">
	<input type="text" id="clipping-name" placeholder="Clipping Name"/>
	<textarea id="clipping-text" class="browser-style" placeholder="Enter clipping text"></textarea>

	<!-- Source URL -->
	<div id="source-url-bar" class="hbox">
	  <label id="src-url-label">Source address:</label>
	  <div id="source-url-deck">
	    <div id="src-url-normal-mode" class="hbox">
   	      <div id="clipping-src-url">(None)</div>
              <button id="edit-url-btn">Edit</button>
	    </div>
	    <div id="src-url-edit-mode" class="hbox">
  	      <input type="text" id="clipping-src-url-edit" value=""/>
	      <button id="edit-src-url-ok">ok</button>
	      <button id="edit-src-url-cancel">cancel</button>
	    </div>















	  </div>
	</div>

	<!-- Shortcut key -->
	<div id="options-bar" class="hbox">
	  <div id="shortcut-key-select">
          <label for="clipping-key">Shortcut key:</label>
          <select id="clipping-key" class="browser-style" size="1">
  	    <option>(None)</option>
	    <option>A</option>
	    <option>B</option>
	    <option>C</option>
	    <option>D</option>
	    <option>E</option>
	    <option>F</option>
	    <option>G</option>
	    <option>H</option>
	    <option>I</option>
	    <option>J</option>
	    <option>K</option>
	    <option>L</option>
	    <option>M</option>
	    <option>N</option>
	    <option>O</option>
	    <option>P</option>
	    <option>Q</option>
	    <option>R</option>
	    <option>S</option>
	    <option>T</option>
	    <option>U</option>
	    <option>V</option>
	    <option>W</option>
	    <option>X</option>
	    <option>Y</option>
	    <option>Z</option>
	    <option>1</option>
	    <option>2</option>
	    <option>3</option>
	    <option>4</option>
	    <option>5</option>
	    <option>6</option>
	    <option>7</option>
	    <option>8</option>
	    <option>9</option>
	    <option>0</option>
	  </select>
	  </div>  <!-- #shortcut-key-select -->
	  
	  <div id="options-bar-spacer" class="spacer"></div>
	  <div id="tmp-clipping-label">
	    <label>Label:</label>
	    <span id="tmp-label"></span>
	  </div>
	</div> <!-- #options-bar -->
      </div>
      
    </div> <!-- #content -->

    <div id="status-bar" class="hbox">
      <span id="status-bar-msg"></span>
    </div>

    <!-- Dialog boxes -->
    <div id="shortcut-key-conflict-msgbox" class="lightbox">
      <p>The selected shortcut key has already been assigned to another clipping.  Please select a different shortcut key.</p><br/>
      <button class="dlg-accept browser-style default" style="width:72px;text-align:center">OK</button>
    </div>

    <div id="import-dlg" class="lightbox">
      <div class="dlg-content browser-style">
        <label>Select import file:</label>
	<br/>
        <input type="file" id="import-clippings-file-upload" accept=".rdf, .json"/>
	<br/>
	<input type="checkbox" id="import-clippings-replc-shct-keys" checked="true"/>
	<label for="import-clippings-replc-shct-keys">Replace shortcut keys</label>
	<br/>
	<progress id="import-progress-bar"></progress>
	<div id="import-error"></div>
      </div>
      <div class="dlg-btns">
	<button class="dlg-accept browser-style default" disabled="true">OK</button>
	<button class="dlg-cancel browser-style">Cancel</button>
      </div>
    </div>
    <div id="lightbox-bkgrd-ovl" class="lightbox-bkgrd"></div>
    
    <script src="../lib/jquery.js"></script>
    <script src="../lib/fancytree/jquery.fancytree-all-deps.min.js"></script>
    <script src="../lib/fancytree/jquery.fancytree.dnd5.js"></script>
    <script src="../lib/rdflib.js"></script>
    <script src="../modules/aeImportExport.js"></script>
    <script src="clippingsMgr.js"></script>
  </body>
</html>
