<html>
  <head>
    <meta charset="utf-8">
    <title>Clippings</title>

    <link rel="stylesheet" href="chrome://browser/content/extension.css"/>
    <link rel="stylesheet" href="../style/dialog.css"/>
    <link rel="stylesheet" href="backup.css"/>
  </head>

  <body>
    <div id="content" class="browser-style">
      <h3 data-i18n="backupNotifyTitle"></h3>
      
      <p class="desc" data-i18n="backupFirstDesc"></p>

      <div class="centered-row">
        <button id="backup-now" class="default" data-i18n="backupNow"></button>
      </div>

      <p class="hint" data-i18n="backupHint" data-i18n="backupHint"></p>

      <fieldset>
        <legend data-i18n="backupPrefsHdg"></legend>

        <div class="row browser-style" style="margin-top:8px">
	  <input type="checkbox" id="backup-reminder"/><label for="backup-reminder" data-i18n="backupRemind"></label>
	  <select id="backup-reminder-freq" class="browser-style">
	    <option value="1" data-i18n="backupRemFreqDaily"></option>
	    <option value="5" data-i18n="backupRemFreqTwoDays"></option>
	    <option value="6" data-i18n="backupRemFreqThreeDays"></option>
	    <option value="7" data-i18n="backupRemFreqFiveDays"></option>
            <option value="2" data-i18n="backupRemFreqWeekly"></option>
	    <option value="4" data-i18n="backupRemFreqTwoWeeks"></option>
            <option value="3" data-i18n="backupRemFreqMonthly"></option>
	  </select>
          <label for="backup-reminder-freq" data-i18n="backupRemDays"></label>
	</div>

	<p class="hint" data-i18n="backupPrefsHint" style="margin-top:2px"></p>

      </fieldset>

      <div id="dlg-buttons">
        <button id="btn-close" data-i18n="btnDone"></button>
      </div>
    </div>

    <script src="../lib/jquery.js"></script>
    <script src="../modules/aeConst.js"></script>
    <script src="../modules/aeDialog.js"></script>
    <script src="../modules/aeImportExport.js"></script>
    <script src="../modules/aeI18n.js"></script>
    <script src="backup.js"></script>
      
  </body>
</html>
