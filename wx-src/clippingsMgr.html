<html>
  <head>
    <meta charset="utf-8">
    <title>Clippings Manager (temporary)</title>

    <style type="text/css">
      body {
        margin: 0;
      }
      
      #dlg-banner {
        display: none;
        padding-top: 8px; padding-bottom: 8px;
        padding-left: 16px;
        background-color: lightgoldenrodyellow;
        border-bottom: 1px solid khaki;
      }

      #dlg-content {
        margin: 16px;
      }

      #import-clippings {
      }
    </style>
  </head>
  <body>
    <div id="dlg-banner">
      <span id="dlg-banner-msg"></span>
    </div>

    <div id="dlg-content">
      <div id="sxs-panels">
        <div id="sxs-left">
          <select id="clippings-list" size="16" style="width:256px;float:left"></select>
        </div>
        <div id="sxs-right">
  	  <input type="text" id="clipping-name" size="48" placeholder="Clipping Name"/>
	  <br><br>
	  <textarea id="clipping-text" rows="15" cols="72" placeholder="Enter clipping text"></textarea>
        </div>
      </div>
      <div id="button-bar" style="clear:left;margin-top:16px">
	<span id="editing-cmds">
	  <button id="reload">Reload</button>
          <button id="save-edits">Save</button>
          <button id="delete-clipping">Delete</button>
	</span>
	<span id="import-clippings" style="margin-left:88px">
  	  Import clippings:
	  <input type="file" id="import-clipping-file-upload" accept=".json">
	</span>
      </div>
    </div>  <!-- body-content -->
    
    <script type="application/javascript" src="clippingsMgr.js"></script>
  </body>
</html>
