<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Editable Document 1</title>

  <script type="application/javascript">
    function init()
    {
      document.designMode = "on";
    }
  </script>
</head>

<body onload="init()">
  <h2>Editable Sample</h2>
  <p>The content in this <em>rich edit box</em> is <strong>editable</strong>.  Try <u>clicking into here</u> and typing something.  You can add, edit and delete stuff to your heart's content.</p>

<p>Have fun!  =)</p>
</body>
</html>
